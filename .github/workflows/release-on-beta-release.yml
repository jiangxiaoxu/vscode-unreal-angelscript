name: Release on beta and release

on:
  workflow_dispatch:
  push:
    branches:
      - beta
      - release

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Read extension version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit date tag
        id: commit
        run: |
          COMMIT_TS=$(git log -1 --format=%ct)
          COMMIT_DATE=$(date -u -d "@$COMMIT_TS" +%Y-%m-%d)
          echo "commit_date=$COMMIT_DATE" >> "$GITHUB_OUTPUT"

      - name: Resolve release channel
        id: channel
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          TAG_SUFFIX=""
          PRERELEASE=false
          MAKE_LATEST=true
          if [ "$REF_NAME" = "beta" ]; then
            TAG_SUFFIX="-beta"
            PRERELEASE=true
            MAKE_LATEST=false
          elif [ "$REF_NAME" = "release" ]; then
            TAG_SUFFIX="-release"
          fi
          echo "tag_suffix=$TAG_SUFFIX" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "make_latest=$MAKE_LATEST" >> "$GITHUB_OUTPUT"

      - name: Package VSIX
        run: |
          mkdir -p dist
          npx -y @vscode/vsce package --out "./dist/unreal-angelscript-${{ steps.meta.outputs.version }}${{ steps.channel.outputs.tag_suffix }}.vsix"

      - name: Publish to VS Code Marketplace (beta)
        if: ${{ github.ref_name == 'beta' }}
        run: npx -y @vscode/vsce publish --pre-release -p "${VSCE_PAT}"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to VS Code Marketplace (release)
        if: ${{ github.ref_name == 'release' }}
        run: npx -y @vscode/vsce publish -p "${VSCE_PAT}"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: unreal-angelscript-vsix
          path: dist/*.vsix
          retention-days: 30

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}${{ steps.channel.outputs.tag_suffix }}-${{ steps.commit.outputs.commit_date }}
          name: Unreal Angelscript v${{ steps.meta.outputs.version }}${{ steps.channel.outputs.tag_suffix }} (${{ steps.commit.outputs.commit_date }})
          body: |
            Automated release.
            Version: v${{ steps.meta.outputs.version }}
            Commit date: ${{ steps.commit.outputs.commit_date }}
            Branch: ${{ github.ref_name }}
          files: dist/*.vsix
          prerelease: ${{ steps.channel.outputs.prerelease }}
          make_latest: ${{ steps.channel.outputs.make_latest }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
